<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <form class="card p-3 bg-light" method="POST" action="{{ url_for("auth.register") }}">
        {{ form.hidden_tag() }}
        <h1 class="modal-title w-100 text-center" id="exampleModalLabel">Register</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            {{ form.username(class_="form-control", type="email") }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            {{ form.password(class_="form-control", type="password") }}
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">About</label>
            {{ form.about(
                        class="form-control", rows="5") }}
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="btn btn-secondary form-control btn-block" href="{{ url_for("auth.login") }}"
                       role="button">Already have an
                        account? Log-in here!</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary form-control btn-block">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
